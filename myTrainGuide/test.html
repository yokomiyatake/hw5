<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script type='text/javascript' language='javascript'>
                function onButtonClick() {
                    showField = document.getElementById('output');
                    text1 = document.forms.inputForm.textBox1.value;
                    text2 = document.forms.inputForm.textBox2.value;
                    var pata = "";
                    for (var i = 0; i < text1.length; i++) {
                            pata += text1.charAt(i);
                            pata += text2.charAt(i);
                    }
                    showField.innerText = pata;
                }
        </script>
    </head>

    <form name='form1' id='inputForm' action=''>
    word1:<br>
    <input type='text' name='word1' id='textBox1' value='パトカー' /><br>
    word2:<br>
    <input type='text' name='word2' id='textBox2' value='タクシー' /><br><br>
    <input type='button' value='合体' onclick='onButtonClick();' />
    </form>
    <div id='output'></div>
</html>
